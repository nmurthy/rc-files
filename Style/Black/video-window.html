<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/Lunettes.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/Utilities.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/CocoaObject.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/MediaView.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/MediaListView.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/NavigationController.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/WindowController.js"></script>
	<link id="style" rel="stylesheet" type="text/css" href="black.css" />

	<title>Video Window</title>
</head>
<!--
 - Special className used by base.js and by the backend:
 "drag-platform-window": Dragging will drag the platformWindow. [Not in fullscreen].
 "timeline": Backend will change the "value" attribute of those elements.
 "ellapsed-time": Backend will change the innerText attribute of those elements.
 "remaining-time": Backend will change the innerText attribute of those elements.
 "title": Backend will change set the innertText of those element to the title of the playing movie.

 "close": base.js will make a click on those element to close the platform window. [Not in fullscreen].
 "miniaturize": base.js will make a click on those element to miniaturize the platform window. [Not in fullscreen].
 "zoom": base.js will make a click on those element to zoom the platform window. [Not in fullscreen].
 "enter-fullscreen": base.js will make a click on those element to enterFullscreen on the platform window. [Not in fullscreen].
 "leave-fullscreen": base.js will make a click on those element to leaveFullscreen on the platform window. [Not in window].
 "toggle-playing": base.js will make a click on those element to leaveFullscreen on the platform window. [Not in window].

 "resize-platform-window": base.js will make a drag on those element to resize the platform window. [Not in fullscreen].
 "drag-platform-window": base.js will make a drag on those element to move the platform window. [Not in fullscreen].

 - Special id used by base.js and by the backend:
 "content": Backend will add
    "key-window", and "main-window" on the this item to reflect the platform window state. [Not in fullscreen].
    "playing" when the video is playing. (this can be used to display a different image when we are playing or not.
 "video-view": Backend will put the platform video view on top of this element. [Not in fullscreen]
-->

<body onload="windowController.init()" id="content" class="transparent">
<div id="main-window" class="drag-platform-window key-window">

    <div class="window-decoration">
        <div class="titlebar">
            <div class="window-buttons">
                <button class="close"></button>
                <button class="miniaturize"></button>
                <button class="zoom"></button>
            </div>
            <div id="window-title" class="title">Window Title</div>
        </div>
    </div>

    <div id="video">
        <div id="video-view" class="view below-content" class="transparent"></div>
        <div class="controls">
            <div class="timeinfo">
                <input class="timeline" type="range"  max="1000" value="0">
                <div class="ellapsed-time">--:--</div>
            </div>
        </div>
    </div>

    <div class="resize resize-platform-window"></div>
    <div class="preloader"></div>
</div>
</body>
</html>
