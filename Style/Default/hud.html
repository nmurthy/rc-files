<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/Lunettes.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/Utilities.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/CocoaObject.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/ListItemView.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/ListView.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/MediaView.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/MediaListView.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/NavigationController.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/WindowController.js"></script>
    <script type="text/ecmascript" encoding="utf-8" src="%lunettes_style_root%/dom-drag.js"></script>
	<script type="text/ecmascript" encoding="utf-8" src="PlaylistController.js"></script>
	<script type="text/ecmascript" encoding="utf-8" src="hud.js"></script>
	<link id="style" rel="stylesheet" type="text/css" href="hud.css" />
    <script>
    function init() {
        window.windowController.init();
        window.hudController.init();
        window.playlistController.init();
        window.hudController.init(document.getElementById("draggable-controls"));
    }
    </script>
	<title>Video Window</title>
</head>
<body  id="content" class="key-window hidden" onkeydown="onKeyDown(event)" onload="init()" ondblclick="windowController.leaveFullscreen()">

<div id="draggable-controls" class="autohide-when-mouse-leaves dont-hide-when-mouse-is-inside draggable hidden"> <!-- Be hidden by default -->
    <div class="controls">
        <div id="title" class="title">Movie title</div>
        <div class="timeinfo">
            <div class="ellapsed-time">--:--</div>
            <input id="timeline" type="range" class="timeline" max="1000">
            <div class="remaining-time">--:--</div>
        </div>
        <button class="leave-fullscreen"></button>
        <button class="toggle-playing"></button>
    </div>
    <div class="preloader"></div>
</div>

<div id="more" class="hidden">
    <div class="textcontent">
        <div id="mediaList">
        </div>
        <div class="overlay-top"></div>
        <div class="overlay-bottom"></div>
    </div>
</div>

</body>
</html>
