[core]
as_active_plugins = core;inotify;switcher;commands;text;imgjpeg;move;vpswitch;winrules;svg;dbus;clone;maximumize;glib;mousepoll;session;gnomecompat;grid;resize;put;resizeinfo;extrawm;png;ring;place;regex;group;decoration;mag;animation;thumbnail;animationaddon;scale;obs;scaleaddon;scalefilter;wall;expo;
s0_outputs = 1920x1200+0+0;1600x1200+1920+0;
s0_refresh_rate = 60
s0_sync_to_vblank = true

[mag]
as_initiate = Disabled

[grid]

[expo]
as_expo_edge = BottomRight

[scale]
as_initiate_edge = TopLeft

[opacify]
as_toggle_key = <Alt>

[put]
as_put_next_output_key = <Control><Super>o

[commands]
as_command0 = gnome-terminal
as_run_command0_key = <Control><Alt>t
as_command1 = gnome-session-save --logout
as_run_command1_key = <Control><Alt>BackSpace

